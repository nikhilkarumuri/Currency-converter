<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f5f5f5; }
        form { display: inline-block; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select { padding: 8px; margin: 8px 0; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>ðŸ’± Currency Converter</h1>
    <form method="post">
        <input type="text" name="base_currency" placeholder="Base Currency (e.g. USD,EUR)" required><br>
        <input type="text" name="target_currency" placeholder="Target Currency (e.g. INR,USD)" required><br>
        <input type="number" step="any" name="amount" placeholder="Amount" required><br>
        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <div class="result">
            <p>{{ result }}</p>
        </div>
    {% endif %}
</body>
</html>
